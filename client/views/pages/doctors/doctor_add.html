<template name="doctorAdd">
    <div id="addDoctorModal" class="modal fade" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <span class="add-user-title">添加医生/护士</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span
                            aria-hidden="false">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    {{#autoForm collection="Meteor.users" id="insertDoctorForm" type="insert"}}
                        <fieldset>
                            <legend>添加医生/护士</legend>
                            {{>afQuickField name="username" }}
                            {{>afQuickField name="password" type="password"}}
                            {{>afQuickField name="confirmPassword" type="password"}}
                            {{>afQuickField name="name" }}
                            {{>afQuickField name="gender" options="allowed" type="select-radio-inline"}}
                            {{>afQuickField name="mobile"}}
                            {{>afQuickField name="roles" options="allowed" type="select-checkbox-inline" noselect=true}}
                            {{>afQuickField name="age"}}
                            <!--{{> afQuickField name="hospital"}}-->
                            <!--{{> afQuickField name='department'}}-->
                            {{> afQuickField name="hospital_id" value=hos_id type="hidden"}}
                            {{> afQuickField name='department_id' value=dept_id type="hidden"}}

                        </fieldset>
                        <button type="submit" class="btn btn-primary">添加</button>
                    {{/autoForm}}
                </div>


            </div>
        </div>
    </div>
</template>
