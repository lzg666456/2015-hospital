<template name="editDoctor">
    <div id="updateDoctorModal" class="modal fade" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <span class="add-user-title">修改医生</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span
                            aria-hidden="false">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                  {{#autoForm collection="Meteor.users" doc=this id="editDoctorForm" type="update"}}
                      <fieldset>
                        {{>afQuickField name="profile.userProfile.username" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                        <!--{{>afQuickField name="password" type="password" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}-->
                        <!--{{>afQuickField name="confirmPassword" type="password" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}-->
                        {{>afQuickField name="profile.userProfile.name" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                        {{>afQuickField name="profile.userProfile.gender" options="allowed" type="select-radio-inline" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                        {{>afQuickField name="profile.userProfile.mobile" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                        <!--{{>afQuickField name="profile.userProfile.roles" options="allowed" type="select-checkbox-inline" noselect=true template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}-->
                        {{>afQuickField name="profile.userProfile.age" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}

                      </fieldset>
                      <button type="submit" class="btn btn-primary">确定</button>
                  {{/autoForm}}

                </div>


            </div>
        </div>
    </div>
</template>
