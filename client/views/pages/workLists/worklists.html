<template name="worklists">
    {{>searchWorklists}}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            {{#each worklists}}
                {{> worklistItem }}
            {{/each}}
            <a class="btn btn-primary fa fa-plus fa-3x" data-toggle="modal" href="#addWorkListModal">
            </a>
        </div>
    </div>
    <div class="modal fade" id="addWorkListModal" tabindex="-1" role="dialog" aria-labelledby="addWorkListModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span
                            aria-hidden="false">&times;</span></button>
                    <h4 class="modal-title" id="addWorkListModalLabel">添加工作流</h4>
                </div>
                <div class="modal-body">
                    {{>addWorkList}}
                </div>
            </div>
        </div>
    </div>
