<template name="worklistItem">
        <div class="pull-right">
            {{#afModal  class="btn btn-primary" doc=_id title="编辑工作流" collection="WorkLists" operation="update"  buttonContent="编辑" omitFields="pID,psc"
            template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                <i class="fa fa-pencil"></i>
            {{/afModal}}
            {{#afModal class="btn btn-danger" title="删除工作流" collection="WorkLists" operation="remove" doc=_id  prompt="确定删除吗?" buttonContent="删除"}}
                <i class="fa fa-trash-o "></i>
            {{/afModal}}
        </div>
        <div class="contact-box">
                <p style="margin-left: 15px;"><i class="fa"></i> 患者姓名：{{pn}}&nbsp;&nbsp;&nbsp;&nbsp; 性别：{{pg}} &nbsp;&nbsp;&nbsp;&nbsp;年龄：{{pa}} &nbsp;&nbsp;&nbsp;&nbsp;预约科室：{{yydp}} &nbsp;&nbsp;&nbsp;&nbsp;预约医生：{{yyd}}</p>
                <p style="margin-left: 15px;"><i class="fa"></i> 检查部位：{{jcbw}} &nbsp;&nbsp;&nbsp;&nbsp;检查项目：{{jcxm}} &nbsp;&nbsp;&nbsp;&nbsp;预约时间：{{formatDate yyTime}} &nbsp;&nbsp;&nbsp;&nbsp;备注：{{note}}</p>
            <div class="clearfix"></div>
        </div>
</template>
