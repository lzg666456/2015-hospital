<template name="addModalityDevice">
    <div id="addModalityDeviceModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="addModalityDeviceModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content col-lg-9">
                <div class="modal-header text-center">
                    <span class="add-user-title">{{title}}</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span
                            aria-hidden="false">&times;</span>
                    </button>
                </div>

                {{#autoForm schema=addModalityDeviceSchema id="insertModalityDeviceForm" resetOnSuccess="true"}}
                    <fieldset>
                        <!--<legend>添加</legend>-->
                        {{>afFieldInput name="_id" value=device_id style="display:none"}}
                        {{>afFieldInput name="dep_id" value=dep_id style="display:none"}}
                        {{>afQuickField name="devices_name"}}
                        {{>afQuickField name="modality"}}
                        {{>afQuickField name="operation_frequence"}}

                    </fieldset>
                    <button type="submit" class="btn btn-primary" id="insertMDBut">添加</button>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
