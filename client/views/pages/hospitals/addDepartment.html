<template name="addDepartment">
    <div id="addDepartmentModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="addDepartmentModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content col-lg-9">
                <div class="modal-header text-center">
                    <span class="add-user-title">{{title}}</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span
                            aria-hidden="false">&times;</span>
                    </button>
                </div>

                {{#autoForm collection="Departments" id="insertDepartmentForm" type="insert"}}
                    <fieldset>
                        <legend>添加科室</legend>
                        {{>afQuickField name="name"}}
                        {{>afQuickField name="short_name"}}
                        {{>afQuickField name="phone"}}
                        {{>afFieldInput name="hospital_id" value=hos_id style="display:none"}}
                        {{>afQuickField name="department_type"}}
                        {{>afQuickField name="description"}}

                    </fieldset>
                    <button type="submit" class="btn btn-primary">添加</button>
                {{/autoForm}}
            </div>
        </div>
    </div>

</template>
