<template name="usreports">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>超声采集</h5>
                        <a class="label label-primary pull-right" id="capture"><i class="fa fa-camera"></i></a>
                    </div>
                    <div class="ibox-content">
                        <div>
                            <device type="media" id="video"></device>
                        </div>
                        <div>
                            <video autoplay class="videostream"></video>
                        </div>
                        <canvas height="80" width="110" style="display: none"></canvas>
                        <div class="lightBoxGallery">
                            {{#each imgs}}
                                <a title="capture{{number}}"><img src="{{url}}" style="height: 80px;width: 110px;"></a>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>报告内容</h5>
                        <a class="btn btn-primary pull-right" id="saveReport">保存</a>
                    </div>
                    <div class="ibox-content no-padding">
                        <div class="summernote" id="us_finding_note">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">今天</span>
                        <span class="label label-primary pull-right">昨天</span>
                        <h5>检查列表</h5>
                    </div>
                    <div class="ibox-content">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <p><a class="text-info" href="#">@Alan Marry</a> I belive that. Lorem Ipsum is simply
                                    dummy text of the printing and typesetting industry.</p>
                                <small class="block text-muted"><i class="fa fa-clock-o"></i> 1 minuts ago</small>
                            </li>
                            <li class="list-group-item">
                                <p><a class="text-info" href="#">@Stock Man</a> Check this stock chart. This price is
                                    crazy! </p>
                                <small class="block text-muted"><i class="fa fa-clock-o"></i> 2 hours ago</small>
                            </li>
                            <li class="list-group-item">
                                <p><a class="text-info" href="#">@Kevin Smith</a> Lorem ipsum unknown printer took a
                                    galley </p>
                                <small class="block text-muted"><i class="fa fa-clock-o"></i> 2 minuts ago</small>
                            </li>
                            <li class="list-group-item ">
                                <p><a class="text-info" href="#">@Jonathan Febrick</a> The standard chunk of Lorem Ipsum
                                </p>
                                <small class="block text-muted"><i class="fa fa-clock-o"></i> 1 hour ago</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
