<template name="homepagePatientCard">

    <a href="{{pathFor 'patientProfile'}}">
        <div class="col-sm-4 col-xs-6 ">
            <div class="text-center">
                <img alt="image"  src="/img/a6.jpg" class="img-circle m-t-xs photo-width img-responsive">
            </div>
        </div>
    </a>

    <div class="col-sm-8 col-xs-6">
        <div class="row">

            <div class="col-sm-12">
                <div class="pull-right">
                    <!-- {{#if isactivepath regex='profile'}}
                        <a data-toggle="modal" href="#addpatientmodal"><i class="fa fa-edit fa-x inline-block m-r-n font-color-lighter-gray"></i></a>
                    {{/if}}-->
                </div>
                <h2 class="no-margins user-name-h2">
                    {{this.name}}
                </h2>
            </div>

            <div class="col-sm-12 m-t-sm">
                <p class="line1"><span class="m-r-sm">医院</span>{{this.hospital}}<br>
                    <span class="m-r-sm">电话</span>{{this.mobile}}<br>
                    <span class="m-r-sm">医院</span>{{this.hospital}}<br>
                    <span class="m-r-sm">科室</span>{{this.department}}<br>
                </p>
            </div>
            <div class="col-sm-12 line2 m-t-sm">
                <span class="m-r-sm">疾病类型</span><span class="text-gray">{{profile.patientProfile.diseases_type}}</span><br>

            </div>



        </div>


    </div>


    <div class="clearfix"></div>


</template>
